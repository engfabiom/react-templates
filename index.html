<!doctype html>

              <path

            </p>

              <li>Open your browser settings</li>
              <li>Look for “Privacy”, “Security”, or “Site settings”</li>
              <li>Enable JavaScript</li>
              <li>Reload this page</li>
            </ul>

          </div>
